<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Nunito', sans-serif;
        }
    </style>
    <title>Catopia</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-xl">
            <a class="navbar-brand" href="../">Catopia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../">Kembali</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 py-5" id="home">
        <div class="row">
            <div class="col-lg-10 col-xl-6 mx-auto">
                <div class="card mx-auto">
                    <h5 class="card-header">Pesan Kamar</h5>
                    <img src="../assets/latar.png" alt="" class="img-fluid">
                    <div class="card-body">
                        <label class="form-label" for="jumlah">Lama menginap</label>
                        <input name="jumlah" id="jumlah" type="number" value="1" class="form-control mb-3">
                        <label class="form-label" for="tanggal">Tanggal menginap</label>
                        <input name="tanggal" id="tanggal" type="date" value="2021-02-01" class="form-control mb-3">
                        <div class="row mb-3">
                            <div class="col-md-8 col-lg-7 col-xl-9 mx-auto">
                                <img src="../assets/kucing.png" alt="kucing" class="img-fluid">
                            </div>
                        </div>
                        <label class="form-label">Pilih Kucing</label></br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="kucing1" value="kiti">
                            <label class="form-check-label" for="kucing1">Kiti</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="kucing2" value="juni">
                            <label class="form-check-label" for="kucing2">Juni</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="kucing3" value="bobi">
                            <label class="form-check-label" for="kucing3">Bobi</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="kucing4" value="jhon">
                            <label class="form-check-label" for="kucing4">Jhon</label>
                        </div>
                        <div class="mb-3"></div> <label class="form-label">Paket Treat</label></br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="p1" value="p1">
                            <label class="form-check-label" for="p1">Sosis</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="p2" value="p2">
                            <label class="form-check-label" for="p2">Tuna</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="p3" value="p3">
                            <label class="form-check-label" for="p3">Susu</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="p4" value="p4">
                            <label class="form-check-label" for="p4">Ayam</label>
                        </div>
                        <div class="d-flex justify-content-end mt-5">
                            <a class="btn btn-outline-danger rounded-0" href="../">Kembali</a>
                            <a class="btn btn-danger ms-2 rounded-0" href="../">Pesan</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
